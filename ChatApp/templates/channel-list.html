<div class="channel_wrapper">
  <ul>
    <li class="add_channel">
      <form class="add_channel_container" action="{{url_for('add_channel')}}" method="POST">
        <button type="submit">
          <span class="icon">
            <ion-icon name="add-circle-outline"></ion-icon>
          </span>
        </button>
        <input
          class="channel_name"
          type="text"
          name="channel_name"
        />
      </form>


    </li>
    {% for c in channels %} {% if c.channel_id == channel_id %}
    <li class="channel_list active">
    {% else %}
    <li class="channel_list">
      {% endif %}
      <a
        href="#"
        onclick="message_reload('{{c.channel_id}}')"
      >
        <span class="icon"
          ><ion-icon name="planet-outline"></ion-icon
        ></span>
        <span class="channel_name">{{ c.channel_name }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
