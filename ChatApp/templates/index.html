<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #chat-box {
            width: 300px;
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>チャンネル一覧</title>
</head>
<body>
    <h1>チャンネル一覧</h1>
    <div id="chat-box">
        <ul>
            {% for channel in channels %}
                <li>{{ channel["channel_name"] }}</li>
            {% endfor %}
        </ul>
    </div>
    <form action="{{url_for('add_channel')}}" method="POST">
        <input type="text" name="channel_name" placeholder="チャンネル名を入力してください">
        <button type="submit">送信</button>
    </form>
</body>
</html>
