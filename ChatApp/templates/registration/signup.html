<!--signup ページをここに記載してください-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
</head>
<body>
  <form class="registration-form signup" method="post">
    <h1 class="registration-title">新規会員登録</h1>
    <div>
      <label for="signup-name-input">ユーザー名</label>
      <input
        type="text"
        placeholder="ユーザー名"
        name="name"
        id="signup-name-input"
      />
    </div>
    <div>
      <label for="signup-email-input">メールアドレス</label>
      <input
        type="text"
        placeholder="メールアドレス"
        name="email"
        id="signup-email-input"
      />
    </div>
    <div>
      <label for="signup-password-input">パスワード</label>
      <input
        type="password"
        placeholder="パスワード"
        name="password1"
        id="signup-password-input"
      />
    </div>
    <div>
      <label for="signup-password-confirmation-input">
        パスワード（確認）
      </label>
      <input
        type="password"
        placeholder="パスワード（確認）"
        name="password2"
        id="signup-password-confirmation-input"
      />
    </div>
    <!-- ラジオボタンで「学びたい言語」「話せる言語」実装 -->
    <fieldset>
      <legend>学びたい言語</legend>
      <div>
        <input type="radio" id="japanese" name="learning_language" value="ja">
        <label for="japanese">日本語</label>
      </div>
      <div>
        <input type="radio" id="english" name="learning_language" value="en">
        <label for="english">英語</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>話せる言語</legend>
      <div>
        <input type="radio" id="japanese2" name="language" value="ja">
        <label for="japanese2">日本語</label>
      </div>
      <div>
        <input type="radio" id="english2" name="language" value="en">
        <label for="english2">英語</label>
      </div>
    </fieldset>
    <div>
      <label for="signup-living-country-input">お住まいの国</label>
      <input
        type="text"
        placeholder="日本"
        name="country"
        id="signup-living-country-input"
      />
    </div>
    <div>
      <label for="signup-living-town-input">お住まいの町</label>
      <input
        type="text"
        placeholder="東京"
        name="city"
        id="signup-living-town-input"
      />
    </div>
    <div class="registration-button-container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <button class="registration-button pink">新規会員登録</button>
      <a class="switch-register-mode" href="{{ url_for('login') }}">
        ログイン画面に戻る
      </a>
    </div>
  </form>
</body>
</html>
